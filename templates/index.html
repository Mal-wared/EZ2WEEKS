<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel = "styleSheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body onload="call()">
    <header>
        <nav>
            <img src="{{ url_for('static', filename='images/sasewhitelogo.png') }}" alt = "SASE logo" width = 25% height = 25% style="cursor:pointer" onclick="goHome()">
            <a href="/dashboard">HOME</a>
            <a href="#">ABOUT</a>
            <a href="/login">LOGIN</a>
            <a href="/signup">SIGN UP</a>
        </nav>
    </header>
    <!-- Side panel -->
    <div class="side-panel-left">
        <h2>Side Panel</h2>
        <p>This is a side panel example.</p>
        <ul id="lists">
        </ul>

    </div>

    <!-- Content area -->
    <div class="content">
        <h1 id = "content_header"></h1>
        <ul id="content">
        <p>This is the main content area. You can put your main content here.</p>
        <input id="new_course" type="text" placeholder="Course Name">
        <button onclick="add_course()">add</button>

        <input id="new_homework" type="text" placeholder="Homework Name">
        <input id="new_date" type="text" placeholder="Due Date">
        <button onclick="add_homework()">add</button>
        <input id="new_exam" type="text" placeholder="Exam Name">
        <input id="new_examdate" type="text" placeholder="Due Date">
        <button onclick="add_exam()">add</button>
    </div>

    
</body>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</html>
