<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="call()">
    <header>
        <nav>
            <p>TITLE</p>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <!-- Side panel -->
    <div class="side-panel-left">
        <h2>Side Panel</h2>
        <p>This is a side panel example.</p>
        <ul id="lists">
        </ul>

    </div>

    <div class="side-panel-right">
        <h2>Side Panel</h2>
        <p>This is a side panel example.</p>
    </div>

    <!-- Content area -->
    <div class="content">
        <h1>Main Content</h1>
        <p>This is the main content area. You can put your main content here.</p>
        <input id="new_course" type="text" placeholder="Course Name">
        <button onclick="add_course()">add</button>

        <input id="new_homework" type="text" placeholder="Homework Name">
        <input id="new_date" type="text" placeholder="Due Date">
        <button onclick="add_homework()">add</button>
        <input id="new_exam" type="text" placeholder="Exam Name">
        <input id="new_examdate" type="text" placeholder="Due Date">
        <button onclick="add_exam()">add</button>
    </div>

    
</body>
<script src="script.js"></script>
</html>
